<body>
  看时间:<br />

  <div class="showTime">
    2017年6月8日11:42:46
  </div><script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript">
</script><script type="text/javascript">
//<![CDATA[
        $(function(){
            var time = new Date();
            setInterval(function(){$('.showTime').html( CurentTime())},1000);
        });
                
                
                function CurentTime()
    { 
        var now = new Date();
        
        var year = now.getFullYear();       //年
        var month = now.getMonth() + 1;     //月
        var day = now.getDate();            //日
        
        var hh = now.getHours();            //时
        var mm = now.getMinutes();          //分
        var ss = now.getSeconds();           //秒
        
        var clock = year + "-";
        
        if(month < 10)
            clock += "0";
        
        clock += month + "-";
        
        if(day < 10)
            clock += "0";
            
        clock += day + " ";
        
        if(hh < 10)
            clock += "0";
            
        clock += hh + ":";
        if (mm < 10) clock += '0'; 
        clock += mm + ":"; 
         
        if (ss < 10) clock += '0'; 
        clock += ss; 
        return(clock); 
  }
  //]]>
  </script>
</body>
